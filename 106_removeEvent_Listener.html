<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>remove Event Listener</h1>
    <button id="mybtn">Click Me</button>

    <script>
        function disp1(){
            alert("Button Clicked 1");
        }
        
        var btn = document.getElementById("mybtn");
        btn.addEventListener("click", disp1, true);
        btn.addEventListener("click", disp1, false);

        btn.removeEventListener("click", disp1, false);
    </script>
</body>
</html>
