<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object</title>
</head>
<body>
    <h1>Event Object</h1>
    <p id="myp">Click Me</p>
    <script>
        var t = document.getElementById("myp");
        t.addEventListener("click", function(e){
            console.log(e);
            console.log(e.clientX);
            console.log(e.clientY);
            console.log(e.type);
        })
    </script>
</body>
</html>
