<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes</title>
</head>
<body>
    <h1>Dialog Box</h1>
    <script>
        var crn = confirm("Do you want to delete ?");
        if(crn){
            document.write("Data Deleted");
        }else{
            document.write("Action Deleted");
        }
    </script>
</body>
</html>
