<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Method</title>
</head>
<body>
    <h1>Window Close</h1>
    <button id="btn">Close New Window</button>

    <script>
        var newWindow = window.open("http://www.google.com", "_blank", "height=400, width=600");
        function clos(){
            newWindow.close()
        }
        document.getElementById("btn").addEventListener("click", clos);
    </script>
</body>
</html>
