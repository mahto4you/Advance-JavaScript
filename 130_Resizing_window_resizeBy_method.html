<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Window</title>
</head>
<body>
    <h1>Moving Window</h1>
    <button type="button", id="openbtn">Open Window</button>
    <button type="button", id="movebtn">Resize Window</button>
    <script>
        var newWindow;
        function openWin(){
            newWindow = window.open("", "newWindow", "width=300, height=200");
            newWindow.document.write("I am New Window");
        }
        function moveWin(){
            newWindow.resizeBy(200, 200);
            newWindow.focus();
        }
        document.getElementById("openbtn").addEventListener("click", openWin);
        document.getElementById("movebtn").addEventListener("click", moveWin);
    </script>
</body>
</html>
