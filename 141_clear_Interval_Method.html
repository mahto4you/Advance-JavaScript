<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear interval Method</title>
</head>
<body>
    
    <div id="mydiv">
        
    </div>
    <button type="button" id="mybtn">Clear Time</button>
    <script>
      /*  function runtext(){
            document.getElementById("mydiv").textContent += "Hello";
        }
       // setInterval(runtext, 500); */

      var intervalID =  setInterval(() => {
        document.getElementById("mydiv").textContent += "Hello";
       }, 2000);

       function clrtime(){
           clearInterval(intervalID);
       }

       document.getElementById("mybtn").addEventListener("click", clrtime);
    </script>
</body>
</html>
