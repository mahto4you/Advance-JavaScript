<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="nitish">Attribute Object</title>
</head>
<body>
    <h1 id="myid" class="myclass">We are learning JS <!-- This is Comment --></h1>
    <p id="myid1">I am Paragraph</p>
    <script>
        
        var result = document.getElementById("myid");
        document.write(result.attributes[0].nodeName + "=");
        document.write(result.attributes[0].nodeValue + "<br>");
        document.write(result.attributes[1].nodeName + "=");
        document.write(result.attributes[1].nodeValue + "<br>");
        document.write(result.attributes.length + "<br> <br>");
        
        document.write("---------Using For Loop----------")
        for(let i =0; i<result.attributes.length; i++)
        {
            document.write("<br> <br>"+result.attributes[i].nodeName + "=");
            document.write(result.attributes[i].nodeValue + "<br>");
        }
      // nodeName, nodeValue can be depricated

      // Attribute Properties name, value
    document.write("----------Latest Value----------- <br>")
      var rslt = document.getElementById("myid1");
      document.write(rslt.attributes[0].name + "=");
      document.write(rslt.attributes[0].value + "<br>");
      /*document.write(rslt.attributes[1].name + "=");
      document.write(rslt.attributes[1].value + "<br>");*/
      document.write(rslt.attributes.length + "<br> <br>");
      
      document.write("---------Using For Loop----------")
      for(let i =0; i<rslt.attributes.length; i++)
      {
          document.write("<br> <br>"+rslt.attributes[i].name + "=");
          document.write(rslt.attributes[i].value + "<br>");
      }
       
    </script>
</body>
</html>
