<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child_Node_and Children</title>
</head>
<body>
    <h1 id="myid">
        <!-- This is comment--> 
        <span>We are Learning JS</span>
        <em>Hello</em> 
</h1>
    <p id="myid1">I am Paragraph</p>
    <p id="myid2"><span>I am span</span> I am Paragraph</p>
    <script>
        // childNodes vs children
        var result = document.getElementById("myid");
        var cnlen = result.childNodes.length;
        for(let i=0;i<cnlen;i++)
        {
            document.write(result.childNodes[i].textContent);
        }
    </script>
</body>
</html>
