<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <h1>Java Script</h1>
    <p id="nitish">Hello 
        <span>India</span> 
        <em>and</em>

    </p>
    <p id="nkm">

        console.log(result);
