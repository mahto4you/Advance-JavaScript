<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Element Node</title>
</head>
<body>
    <div id="myid">
        <h1 id="myh1">We are Larning JavaScript</h1>
    </div>
    <script>
       // Creating a New Element Node h2
       var nENode = document.createElement("h2");
       var targetNode = document.getElementById("myid");
        nENode.textContent="I am H2";
       // Appending New h2 to Div
       targetNode.appendChild(nENode);
       console.log(targetNode);
    </script>
</body>
</html>
