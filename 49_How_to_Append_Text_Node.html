<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Text Node</title>
</head>
<body>
    <div id="myid">
        <h1 id="myh1">We are Larning JavaScript</h1>
    </div>
    <script>
       // Creating a New Element Node h2
       var nTNode = document.createTextNode("Text by JavaScript");
       var targetNode = document.getElementById("myid");

       // Appending New h2 to Div
       targetNode.appendChild(nTNode);
       console.log(targetNode);
    </script>
</body>
</html>
