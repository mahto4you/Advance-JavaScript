<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append Method</title>
</head>
<body>
    <div id="myid">
        <h1>We are Learning JavaScript</h1>
        <h1>I am h1</h1>
    </div>
    <script>
        // Creating New Element
        var nENode = document.createElement("h2");

        // creating Text Node

        var nTNode = document.createTextNode("Text By JS");

        // Creating Comment Node

        var nCNode = document.createComment("Comment By JS");

        // Append New Text Node to New Element Node(h2)

        nENode.appendChild(nTNode);
      var targetNode = document.getElementById("myid");
        targetNode.appendChild(nENode);
        targetNode.appendChild(nCNode);
        console.log(targetNode);
    </script>
</body>
</html>
