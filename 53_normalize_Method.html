<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normalize Method</title>
</head>
<body>
    <div id="myid">
        <h1>We are Learning JavaScript</h1>
        <h1>I am h1</h1>
    </div>
    <script>
      // Target Element where will append New Nodes

      var targetNode = document.getElementById("myid");

      // creating and Append New Text

      targetNode.appendChild(document.createTextNode("Hello"));

      // Creating and Append New Text

      targetNode.appendChild(document.createTextNode("My Name"));

      // Creating and Append New Text

      targetNode.appendChild(document.createTextNode("is Nitish Kumar"));

      targetNode.normalize();
      console.log(targetNode.childNodes);
    </script>
</body>
</html>
