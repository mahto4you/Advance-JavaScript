<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertAdjacentElement Method</title>
</head>
<body>
    <div id="mydiv">
        <h1 id="myh1">Heading 1</h1>
        <h1 id="myh2">Heading 2</h1>
        <h1 id="myh3">Heading 3</h1>
    </div>
    <script>
        var targetNode = document.getElementById("myh2");
        var newEl = document.createElement("span");
        newEl.textContent = "I am Span";
        targetNode.insertAdjacentElement('beforebegin', newEl);
        targetNode.insertAdjacentElement('afterbegin', newEl);
        targetNode.insertAdjacentElement('beforeend', newEl);
       targetNode.insertAdjacentElement('afterend', newEl);

        /*
            position:  beforebegin, afterbegin ,beforeend, afterend
         */
        var parentNode = document.getElementById("mydiv");
        console.log(parentNode);
    </script>
</body>
</html>
