<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHtml</title>
</head>
<body>
    <ul id="myul">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
        <li>List 4</li>
    </ul>
    <script>
        var target = document.getElementById('myul');
        var inner = target.innerHTML;
        target.innerHTML = "<li>Python</li> <li>c++</li>"
        console.log(inner);
    </script>
</body>
</html>
