<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree</title>
</head>
<body>
    <h1>We are Learning JS</h1>
    <h1>Java Script</h1>
    <p id="nitish">Hello 
        <span>India</span> 
        <em>and</em> 
        <span>world</span> 
    </p>
    <p id="nkm"> 
        <span>World</span>
         Hello Nitish
    </p>
    <div>
        <p>1st p inside div</p>
        <p>2st p inside div</p>
    </div>
    <script>
        var len = document.getElementsByTagName("p").length;
        for(let i=0; i<len; i++)
        {
            var result = document.getElementsByTagName("p")[i];
            document.write(result+"<br>");
            console.log(result);
        }
        
    </script>
</body>
</html>
