<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Data</title>
</head>
<body>
    <h1 id="myh2">Kenduadih Basti</h1>
    <script>
       var t = document.getElementById("myh2");
       t.firstChild.replaceData(0,9, "Bhagabandh");
    </script>
</body>
</html>
