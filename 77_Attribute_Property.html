<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Property</title>
</head>
<body>
    <div>
        <p>
            Hello Paragraph
        </p>
    </div>
    <h2 id="myh2" class="myclass" title="somedata">Kenduadih Basti</h2>
    <script>
        var h = document.getElementById("myh2");
        console.log(h.attributes);
        console.log(h.attributes[0]);
        console.log(h.attributes['title']);
    </script>
</body>
</html>
