<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Style Manipulation</title>
    <style>
        .myclass1{
            background-color: blue;
        }
        .myclass2{
            background-color: red;
        }
    </style>
</head>
<body>
    <p id="myp" class="myclass2" style="color: yellow;">Paragraph</p>
    <script>
        var p = document.getElementById("myp");
        p.className = "myclass1";
        console.log(p);
    </script>
</body>
</html>
