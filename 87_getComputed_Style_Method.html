<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getComputed Style Method</title>
    <style>
        .myclass1{
            font-style: italic;
            font-size: 70px;
        }
    </style>
</head>
<body>
    <p id="myp" class="myclass1" style="color: yellowgreen;">Paragraph</p>
    <script>
        var p = document.getElementById("myp");
        var allcssprop = window.getComputedStyle(p);
        //console.log(allcssprop);
        //console.log(allcssprop.fontStyle);
        //console.log(allcssprop.fontSize);

        var cs = p.style;
        //console.log(cs.fontSize);  // Not Possible
        cs.fontSize = "90px";
        console.log(p);
    </script>
</body>
</html>
