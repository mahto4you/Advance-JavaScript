<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Caption Method</title>
</head>
<body>
    <table border="1" id="mytab">
        <caption>My Table Caption</caption>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>11</td>
                <td>Nitish</td>
                <td>Javascript</td>
            </tr>
            <tr>
                <td>22</td>
                <td>Rahul</td>
                <td>PHP</td>
            </tr>
            <tr>
                <td>33</td>
                <td>Rohit</td>
                <td>Python</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>55</td>
                <td>Rohan</td>
                <td>JSP</td>
            </tr>
        </tfoot>
    </table>
    <script>
        var table = document.getElementById("mytab");
       // var row = table.insertRow(-1); // last row
        var row = table.insertRow(2);
        row.insertCell(0).textContent = "Data";
        row.insertCell(1).textContent = "Data 2";
    </script>
</body>
</html>
